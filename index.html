<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<style>
  h1.white-text {
    color:aliceblue;
    font-family: "Arial";
  }
  p.white-text {
    color:aliceblue;
    font-family: "Arial";
  }
  h5 {
    color:purple;
    font-family: "Arial";
  }
  h3.panel-title {
    color:purple;
    font-family: "Arial";
    font-size: larger;
    background-color: white
  }

</style>

<body>

  <div class="container" style="background-color:rgb(115, 78, 131)">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url(./static/images/bacteria.png); background-size: 100%; height: 100%;">
        <h1 class="white-text"><b>Belly Button Biodiversity Dashboard</b></h1>
        <p class="white-text"><b>Use the interactive charts below to explore the dataset!</b></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5><b>Test Subject ID No.:</b></h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><b>Demographic Info</b></h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/charts.js"></script>


</body>

</html>
